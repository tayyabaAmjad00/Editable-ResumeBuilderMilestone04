<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills (one per line):</label>
                <textarea id="skills" rows="4" required></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output"></div>
        <button id="edit-button" class="hidden">Edit</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
